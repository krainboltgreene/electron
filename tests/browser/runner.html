<html>
<head>
  <meta charset="utf-8">
  <title>Mocha Tests</title>
  <link rel="stylesheet" href="mocha.css" />
</head>
<body>
  <div id="mocha"></div>
  <script src="http://code.jquery.com/jquery-1.9.0.js"></script>
  <script src="https://raw.github.com/adomokos/mocha-in-browser/master/spec/lib/mocha.js"></script>
  <script src="http://chaijs.com/chai.js"></script>
  <script src="https://raw.github.com/domenic/sinon-chai/master/lib/sinon-chai.js"></script>
  <script src="http://sinonjs.org/releases/sinon-1.5.0.js"></script>
  <script src="../../built/electron.js"></script>
  <script>
    mocha.setup('bdd');
    should = chai.should();
  </script>
  <script>
          describe("browser cases", function(){
                  describe("#asSignal()", function(){
                          reactSpySignal = sinon.spy();
                          $("#mocha").asSignal("click").react(reactSpySignal);
                          $("#mocha").click();
                          $("#mocha").click();
                          it("should have called reactSpy twice", function(){
                                  reactSpySignal.should.have.been.calledTwice;
                          });
                  });
          });
  </script>
  <script>
    mocha.run();
  </script>
</body>
</html>
